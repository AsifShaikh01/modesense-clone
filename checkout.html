<!DOCTYPE html>
<html>

<head>
	<title>Checkout</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/footer.css">
	<link rel="stylesheet" href="css/trending.css">
	<link rel="stylesheet" href="css/community.css">
    <link rel="stylesheet" href="css/checkout.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="shortcut icon" href="https://cdn.modesens.com/static/img/favicon.png" type="image/x-icon">
</head>

<body>

	<!-- header Menu start here -->
	<header id="header">
	</header>
	<!-- header Menu end -->

	<div class='container'>
        <div class='window'>
          <div class='order-info'>
            <div class='order-info-content'>
              <h2>Order Summary</h2>
                      <div class='line'></div>
              <table class='order-table'>
                <tbody>
                  <tr>
                    <td><img id="productImage" src='https://dl.dropboxusercontent.com/s/sim84r2xfedj99n/%24_32.JPG' class='full-width'></img>
                    </td>
                    <td>
                      <br> <span class='thin'>Nike</span>
                      <br > <span id="proDet"> Free Run 3.0 Women</span><br> <span id="more" class='thin small'> Color: Grey/Orange, Size: 10.5<br><br></span>
                    </td>
      
                  </tr>
                  <tr>
                    <td>
                      <div class='price'>$99.95</div>
                    </td>
                  </tr>
                </tbody>
      
              </table>
              <div class='line'></div>
         
              <div class='total'>
                <span style='float:left;'>
                  <div class='thin dense'>VAT 0%</div>
                  <div class='thin dense'>Delivery</div>
                  TOTAL
                </span>
                <span style='float:right; text-align:right;'>
                  <div class='thin dense'>$0</div>
                  <div class='thin dense'>$0</div>
                  <span id="total">$435.55</span>
                </span>
              </div>
      </div>
      </div>
              <div class='credit-info'>
                <div class='credit-info-content'>
                  <table class='half-input-table'>
                    <tr><td>Please select your card: </td><td><div class='dropdown' id='card-dropdown'><div class='dropdown-btn' id='current-card'>Visa</div>
                      <div class='dropdown-select'>
                      <ul>
                        <li>Master Card</li>
                        <li>American Express</li>
                        </ul></div>
                      </div>
                     </td></tr>
                  </table>
                  <img src='https://dl.dropboxusercontent.com/s/ubamyu6mzov5c80/visa_logo%20%281%29.png' height='80' class='credit-card-image' id='credit-card-image'></img>
                  Card Number
                  <input class='input-field'></input>
                  Card Holder
                  <input class='input-field'></input>
                  <table class='half-input-table'>
                    <tr>
                      <td> Expires
                        <input class='input-field'></input>
                      </td>
                      <td>CVC
                        <input class='input-field'></input>
                      </td>
                    </tr>
                  </table>
                  <button id="checkoutBTN" class='pay-btn'>Checkout</button>
      
                </div>
      
              </div>
            </div>
      </div>

	

	<!-- Footer Start -->

	<div id="footer"></div>

	<!-- footer end -->

</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

crossorigin="anonymous"></script>
